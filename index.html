<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Task Tracker</h1>
      <section class="enter-task">
        <textarea
          id="task-textarea"
          placeholder="Start writing and press enter to create a task"
          rows="1"
        ></textarea>
        <img src="images/enter_icon.webp" id="enter" onclick="addTask(this)" />
    </main>
    <script src="script.js"></script>
  </body>
</html>
